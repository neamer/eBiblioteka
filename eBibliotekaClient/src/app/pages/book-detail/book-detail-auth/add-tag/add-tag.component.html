<div class="overlay-shadow" [ngStyle]="{ top: getScrollPos() + 'px' }">
  <div class="overlay-item upload-wrapper">
    <div class="upload-header">
      <app-heading text="Dodaj Tag" size="m"></app-heading>
      <div class="upload-close-wrapper">
        <img
          src="assets/svg/close.svg"
          alt="close-icon"
          class="close-icon"
          (click)="closeOverlay()"
        />
      </div>
    </div>

    <div class="form-control-small">
      <label for="title">Naslov</label>
      <input type="text" id="title" name="title" [(ngModel)]="tag.title" />
    </div>

    <div class="form-control-small">
      <label for="content">Tekst</label>
      <input
        type="text"
        id="content"
        name="content"
        [(ngModel)]="tag.content"
      />
    </div>

    <button class="button button-green submit-button" (click)="addTag()">
      SPASI
    </button>
  </div>
</div>
