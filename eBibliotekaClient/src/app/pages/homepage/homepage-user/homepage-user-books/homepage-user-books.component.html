<div class="no-items" *ngIf="!loading && items.length === 0">
  Niste posudili ni jednu knjigu
</div>

<div class="lent-books-wrapper" *ngIf="!loading">
  <app-slider
    class="books-slider"
    [noOfItems]="items.length"
    [itemWidth]="217"
    [gapWidth]="55"
  >
    <div class="book-list-item" *ngFor="let item of items">
      <div
        class="cover"
        style="background-image: url('{{ getFullImagePath(item.coverImage) }}')"
        routerLink="/knjiga/{{ item.bookID }}"
      ></div>
      <div class="about-text">
        <div class="book-title">
          {{ item.title }}
        </div>
        <div class="author-name">{{ item.author }}</div>
        <div class="library-name">{{ item.libraryName }}</div>

        <div
          class="time-remaining"
          *ngIf="getDaysRemaining(item.returnDeadline) > 0"
        >
          Vratiti za {{ getDaysRemaining(item.returnDeadline) }} dana
        </div>
        <div
          class="time-remaining"
          *ngIf="getDaysRemaining(item.returnDeadline) === 0"
        >
          Vratiti danas!
        </div>
        <div
          class="time-remaining"
          *ngIf="getDaysRemaining(item.returnDeadline) < 0"
          style="color: red"
        >
          Rok pro≈°ao
        </div>
      </div>
    </div>
  </app-slider>
</div>

<div class="loading-wrapper" *ngIf="loading">
  <div class="lds-ring lds-ring-large loading-search">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
