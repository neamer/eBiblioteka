<div class="search-wrapper">
  <input
    type="text"
    name="search"
    id="search"
    class="search-input"
    [(ngModel)]="filter"
    placeholder="Unesite kriterij za pretraživanje"
  />
  <button class="search-button button-dark" (click)="search()">PRETRAŽI</button>
</div>
<app-book-list
  [books]="pagedList.dataItems"
  [libraryId]="libraryId"
  [loading]="loading"
  (onActionClick)="selectBook($event)"
  actionText="ODABERI"
></app-book-list>
<app-pagination
  [data]="pagedList.navigation"
  (onNavigate)="loadPage($event)"
></app-pagination>
