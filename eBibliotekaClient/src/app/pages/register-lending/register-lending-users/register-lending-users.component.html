<div class="search-wrapper">
  <input
    type="text"
    name="search"
    id="search"
    class="search-input"
    [(ngModel)]="filter"
    placeholder="Unesite kriterij za pretraživanje"
  />
  <button class="search-button button-dark" (click)="search()">PRETRAŽI</button>
</div>
<app-member-list
  [members]="pagedList.dataItems"
  (onActionClick)="selectUser($event)"
  actionText="ODABERI"
></app-member-list>
<app-pagination
  [data]="pagedList.navigation"
  (onNavigate)="loadPage($event)"
></app-pagination>
